<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador!!</title>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/5602/5602097.png" alt="signo de pregunta">
        <h1 id="titulo"></h1>
    </header>

    <main>
        <div class="">
            <p id="parrafo"></p>

            <textarea name="ingreso" id="ingreso" cols="50" rows="5" oninput="encriptacion()"></textarea>
        </div>

        <div class="botones">
            <button id="btn-encriptar" class="boton" onclick="encriptado()">Encriptar</button>
            <button id="btn-desencriptar" class="boton" onclick="desencriptado()">Desencriptar</button>
        </div>
        <div>
            <button id="btn-copiar" class="boton">Copie el texto</button>
        </div>

    </main>

    <footer>

    </footer>
    <script src="js.js"></script>
</body>
</html>
